<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Youth for Christ Africa | Spiritual Formation</title>

  <!-- Modern fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --burgundy:#7a1e1e;
      --burgundy-deep:#611616;
      --gold:#F6C453;
      --ink:#0f172a;
      --muted:#64748b;
      --bg:#0b0f19;
      --card:#ffffff;
      --glass:rgba(255,255,255,.08);
      --glass-stroke:rgba(255,255,255,.18);
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:#e5e7eb;font-family:Poppins,Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;scroll-behavior:smooth}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;display:block}

    /* =========================
       INTRO VIDEO SECTION
    ==========================*/
    .intro{
      position:fixed;inset:0;z-index:9999;
      background:#000;display:flex;justify-content:center;align-items:center;
      overflow:hidden;transition:opacity 1.5s ease;
    }
    .intro video{
      width:100%;height:100%;object-fit:cover;
    }
    .intro.fade-out{opacity:0;pointer-events:none;}
    .scroll-down{
      position:absolute;bottom:30px;right:40px;color:#F6C453;
      display:flex;flex-direction:column;align-items:center;font-weight:600;
      animation:fadeIn 2s ease forwards;
    }
    .chevron{
      width:20px;height:20px;border-right:3px solid #F6C453;
      border-bottom:3px solid #F6C453;transform:rotate(45deg);
      margin-top:6px;animation:bounce 1.5s infinite;
    }
    @keyframes bounce{
      0%,20%,50%,80%,100%{transform:translateY(0) rotate(45deg);}
      40%{transform:translateY(8px) rotate(45deg);}
      60%{transform:translateY(4px) rotate(45deg);}
    }
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

    /* NAVIGATION BAR */
    .nav{
      position:fixed; inset:20px 20px auto 20px; z-index:1000;
      border-radius:999px; padding:10px 14px;
      backdrop-filter:blur(12px);
      background:linear-gradient(90deg, rgba(122,30,30,.75), rgba(122,30,30,.55));
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 10px 25px rgba(0,0,0,.25);
      display:flex; align-items:center; justify-content:space-between; gap:14px;
    }
    .brand{display:flex; align-items:center; gap:10px}
    .brand img{height:34px;width:auto;border-radius:8px}
    .brand .title{font-weight:700;letter-spacing:.3px}
    .links{display:flex; gap:18px; align-items:center; flex-wrap:wrap}
    .links a{font-size:.95rem;opacity:.95}
    .cta{
      background:linear-gradient(135deg,var(--gold),#ffd98c);
      color:#3b1a00;font-weight:700;padding:.6rem 1rem;border-radius:999px;
      box-shadow:0 6px 14px rgba(246,196,83,.35);
      transition:transform .2s ease;
    }
    .cta:hover{transform:translateY(-2px)}
    @media (max-width:860px){
      .links{display:none}
      .nav{inset:12px 12px auto 12px}
    }

    /* MAIN CONTENT (from your original 375-line file) */
    .container{max-width:1180px;margin:0 auto;padding:0 20px}
    .hero{
      position:relative; min-height:92vh; display:grid; place-items:center; text-align:center; overflow:hidden;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(246,196,83,.25), transparent 60%),
        radial-gradient(1000px 600px at -10% 100%, rgba(122,30,30,.35), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65)),
        url('hero-bg.jpg') center/cover no-repeat;
    }
    .hero:before{content:""; position:absolute; inset:0; background:url('SF Logo.png') center/40% no-repeat; opacity:.06; filter:grayscale(100%);}
    .hero-inner{position:relative; z-index:1; padding:120px 20px 80px}
    .eyebrow{display:inline-flex;gap:8px;align-items:center;padding:.35rem .75rem;border-radius:999px;font-weight:600;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.15)}
    .hero h1{font-size:clamp(2rem,6vw,3.4rem); line-height:1.08; margin:.8rem 0 .6rem}
    .hero p{max-width:720px;margin:0 auto; color:#d1d5db}
    .hero-actions{display:flex;gap:.8rem;justify-content:center;flex-wrap:wrap;margin-top:1.1rem}
    .btn{
      padding:.85rem 1.15rem; border-radius:12px; font-weight:700;
      box-shadow:var(--shadow); border:1px solid rgba(255,255,255,.15);
      transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn-primary{background:linear-gradient(135deg, var(--gold), #ffd98c); color:#381a00}
    .btn-ghost{background:rgba(255,255,255,.08); color:#fff}
    .btn:hover{transform:translateY(-3px)}

    /* (Other styling remains from your existing site) */
    .section{padding:70px 0}
    footer{padding:60px 0 80px; color:#cbd5e1; border-top:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>

  <!-- 🎬 INTRO VIDEO -->
  <div class="intro" id="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="G21 LOGO INTRO.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="scroll-down">
      <span>Scroll to enter</span>
      <span class="chevron"></span>
    </div>
  </div>

  <!-- 🧭 NAVIGATION -->
  <div class="nav">
    <div class="brand">
      <img src="SF Logo.png" alt="YFCI Logo">
      <div class="title">Youth for Christ Africa</div>
    </div>
    <div class="links">
      <a href="#features">Prayer</a>
      <a href="#grow">Spiritual Growth</a>
      <a href="#community">Community</a>
      <a href="#videos">Videos</a>
      <a href="#coordinator">Team</a>
      <a class="cta" href="#contact">Get Involved</a>
    </div>
  </div>

  <!-- 🌍 MAIN SITE CONTENT (unchanged from your 375-line file) -->
  <!-- Paste all sections here exactly as before -->
  <!-- HERO, FEATURES, GROW, COMMUNITY, COORDINATOR, VIDEOS, CONTACT, FOOTER, WHATSAPP BUTTON -->
  <!-- You can reuse everything below your <div class="nav"> from your base HTML -->

  <!-- 💬 WhatsApp Floating Button -->
  <a class="whatsapp-float"
     href="https://wa.me/254725656652?text=Hello%20Youth%20for%20Christ%20Africa!%20I%20would%20like%20to%20talk%20to%20you."
     target="_blank" aria-label="Chat with us on WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <script>
    // Fade out intro after video ends
    const intro = document.getElementById('intro');
    const video = document.getElementById('introVideo');
    video.addEventListener('ended', ()=>{
      intro.classList.add('fade-out');
      document.body.style.overflowY='auto';
    });

    // Allow manual scroll skip
    document.querySelector('.scroll-down').addEventListener('click', ()=>{
      intro.classList.add('fade-out');
    });

    // Initially prevent scroll
    document.body.style.overflowY='hidden';

    // Reveal animations from your original script
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){ e.target.classList.add('show'); observer.unobserve(e.target); }
      })
    }, {threshold:.12});
    document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));
  </script>
</body>
</html>
