<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Youth for Christ Africa | Spiritual Formation</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --burgundy:#7a1e1e;
      --burgundy-deep:#611616;
      --gold:#F6C453;
      --ink:#0f172a;
      --muted:#64748b;
      --bg:#0b0f19;
      --card:#ffffff;
      --glass:rgba(255,255,255,.08);
      --glass-stroke:rgba(255,255,255,.18);
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:#e5e7eb;font-family:Poppins,Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;scroll-behavior:smooth}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;display:block}

    /* INTRO VIDEO */
    .intro{
      position:relative;
      width:100%;height:100vh;overflow:hidden;
      background:#000;
      display:flex;justify-content:center;align-items:center;
    }
    .intro video{
      width:100%;height:100%;object-fit:cover;
    }

    /* SCROLL CUE */
    .scroll-cue{
      position:absolute;
      bottom:25px;right:35px;
      display:flex;flex-direction:column;align-items:center;
      color:#F6C453;
      text-decoration:none;
      opacity:0.95;
      user-select:none;
      animation:fadeIn 2s ease forwards;
    }
    .scroll-text{
      font-size:0.9rem;font-weight:600;text-align:center;text-shadow:0 2px 6px rgba(255,255,255,0.4);
    }
    .chevrons{display:flex;flex-direction:column;align-items:center;gap:2px;}
    .chevron{
      width:18px;height:18px;
      border-right:2px solid #F6C453;border-bottom:2px solid #F6C453;
      transform:rotate(45deg);
      opacity:.85;animation:bounce 1.8s infinite;
    }
    .chevron:nth-child(2){animation-delay:.2s;opacity:.7;}
    .chevron:nth-child(3){animation-delay:.4s;opacity:.55;}
    @keyframes bounce{
      0%,20%,50%,80%,100%{transform:translateY(0) rotate(45deg);}
      40%{transform:translateY(6px) rotate(45deg);}
      60%{transform:translateY(3px) rotate(45deg);}
    }
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

    /* NAV */
    .nav{
      position:fixed; inset:20px 20px auto 20px; z-index:1000;
      border-radius:999px; padding:10px 14px;
      backdrop-filter:blur(12px);
      background:linear-gradient(90deg, rgba(122,30,30,.75), rgba(122,30,30,.55));
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 10px 25px rgba(0,0,0,.25);
      display:flex; align-items:center; justify-content:space-between; gap:14px;
    }
    .brand{display:flex; align-items:center; gap:10px}
    .brand img{height:34px;width:auto;border-radius:8px}
    .brand .title{font-weight:700;letter-spacing:.3px}
    .links{display:flex; gap:18px; align-items:center; flex-wrap:wrap}
    .links a{font-size:.95rem;opacity:.95}
    .cta{
      background:linear-gradient(135deg,var(--gold),#ffd98c);
      color:#3b1a00;font-weight:700;padding:.6rem 1rem;border-radius:999px;
      box-shadow:0 6px 14px rgba(246,196,83,.35);
      transition:transform .2s ease;
    }
    .cta:hover{transform:translateY(-2px)}
    @media (max-width:860px){
      .links{display:none}
      .nav{inset:12px 12px auto 12px}
    }

    /* ORIGINAL PAGE CONTENT */
    .container{max-width:1180px;margin:0 auto;padding:0 20px}
    .hero{
      position:relative; min-height:92vh; display:grid; place-items:center; text-align:center; overflow:hidden;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(246,196,83,.25), transparent 60%),
        radial-gradient(1000px 600px at -10% 100%, rgba(122,30,30,.35), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65)),
        url('hero-bg.jpg') center/cover no-repeat;
    }
    .hero:before{content:""; position:absolute; inset:0; background:url('SF Logo.png') center/40% no-repeat; opacity:.06; filter:grayscale(100%);}
    .hero-inner{position:relative; z-index:1; padding:120px 20px 80px}
    .eyebrow{display:inline-flex;gap:8px;align-items:center;padding:.35rem .75rem;border-radius:999px;font-weight:600;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.15)}
    .hero h1{font-size:clamp(2rem,6vw,3.4rem); line-height:1.08; margin:.8rem 0 .6rem}
    .hero p{max-width:720px;margin:0 auto; color:#d1d5db}
    .hero-actions{display:flex;gap:.8rem;justify-content:center;flex-wrap:wrap;margin-top:1.1rem}
    .btn{
      padding:.85rem 1.15rem; border-radius:12px; font-weight:700;
      box-shadow:var(--shadow); border:1px solid rgba(255,255,255,.15);
      transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn-primary{background:linear-gradient(135deg, var(--gold), #ffd98c); color:#381a00}
    .btn-ghost{background:rgba(255,255,255,.08); color:#fff}
    .btn:hover{transform:translateY(-3px)}
  </style>
</head>
<body>

  <!-- INTRO VIDEO -->
  <div class="intro" id="intro">
    <video autoplay muted playsinline>
      <source src="G21 LOGO INTRO.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <a href="#mainContent" class="scroll-cue">
      <div class="chevrons">
        <span class="chevron"></span>
        <span class="chevron"></span>
        <span class="chevron"></span>
      </div>
      <div class="scroll-text">Scroll<br>to explore</div>
    </a>
  </div>

  <!-- NAV -->
  <div class="nav">
    <div class="brand">
      <img src="SF Logo.png" alt="YFCI Logo">
      <div class="title">Youth for Christ Africa</div>
    </div>
    <div class="links">
      <a href="#features">Prayer</a>
      <a href="#grow">Spiritual Growth</a>
      <a href="#community">Community</a>
      <a href="#videos">Videos</a>
      <a href="#coordinator">Team</a>
      <a class="cta" href="#contact">Get Involved</a>
    </div>
  </div>

  <!-- ORIGINAL PAGE CONTENT -->
  <main id="mainContent">
    <!-- Paste everything from your original 375-line file here:
         HERO, FEATURES, GROW, COMMUNITY, COORDINATOR, VIDEOS, CONTACT, FOOTER, WHATSAPP BUTTON -->
  </main>

  <script>
    // Smooth scroll when scroll cue clicked
    document.querySelector('.scroll-cue').addEventListener('click', (e)=>{
      e.preventDefault();
      document.getElementById('mainContent').scrollIntoView({behavior:'smooth'});
    });
  </script>
</body>
</html>
